<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主頁 - Maryknoll Homework Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Maryknoll Homework Management System</h1>
      <div class="current-time" id="current-time"></div>
    </header>
    <div class="content">
      <!-- 日曆區域 -->
      <div class="calendar">
        <h3 id="current-month">載入中...</h3>
        <table id="calendar-table"></table>
      </div>
      <!-- 家課記錄區域 -->
      <div class="homework-section">
        <h2>家課記錄</h2>
        <ul class="task-list" id="homework-list"></ul>
      </div>
    </div>
    <footer>
      <img src="images/school_building.png" alt="校舍圖片" class="background-img">
      <p>© 2024 Maryknoll Homework Management System</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
